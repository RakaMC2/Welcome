<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masukkan Nama</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center; height: 100vh;
      font-family: 'Poppins', sans-serif; margin:0; overflow:hidden;
      background: linear-gradient(270deg, red, green, blue, purple);
      background-size: 800% 800%;
      animation: gradientMove 20s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .box {
      background: rgba(255,255,255,0.2); padding: 30px; border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6); backdrop-filter: blur(10px);
      text-align: center; z-index: 2;
    }
    h2 {
      color: white; text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #f0f;
    }
    input { 
      padding: 10px; border-radius: 10px; border: none; font-size: 1.2em; 
      margin-top:10px; outline:none;
    }
    button {
      margin-top: 15px; padding: 10px 20px; border: none; border-radius: 30px;
      font-size: 1.2em; background: linear-gradient(135deg, #0ff, #f0f); color: white;
      cursor: pointer; box-shadow: 0 0 15px #0ff, 0 0 25px #f0f;
    }
    .confetti {
      position:absolute; width:10px; height:10px; border-radius:50%; opacity:0.8;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform:translateY(110vh) rotate(720deg); }
    }
    .balloon {
      position: absolute; bottom: -150px; width: 40px; height: 60px;
      border-radius: 50%; opacity: 0.8;
      animation: floatUp 8s linear forwards;
    }
    .balloon::after {
      content: ''; position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
      width: 2px; height: 20px; background: #555;
    }
    @keyframes floatUp {
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Masukkan Namamu ðŸŽ‰</h2>
    <input type="text" id="username" placeholder="Namamu..."><br>
    <button onclick="next()">Lanjut</button>
  </div>

  <script>
    function next() {
      const name = document.getElementById('username').value || "Sahabat";
      localStorage.setItem("username", name);
      window.location.href = "greeting.html"; // tetap ke halaman kue dulu
    }

    // Confetti2
    function createConfetti() {
      const confetti = document.createElement("div"); 
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
      confetti.style.animationDuration = (Math.random()*3+2)+"s";
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),5000);
    }
    setInterval(createConfetti,150);

    // Balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
      balloon.style.animationDuration = (Math.random()*5+5) + "s";
      document.body.appendChild(balloon);
      setTimeout(()=>balloon.remove(), 8000);
    }
    setInterval(createBalloon, 800);
  </script>
</body>
</html>
